<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode - Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .mode-selection {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .mode-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .mode-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="mode-selection">
        {% if not session.game %}
        <h1>Game Selection</h1>
        <p>Select Game:</p>
        <a href="{{ url_for('select_game', game='tictactoe') }}" class="mode-button">Tic Tac Toe</a>
        <a href="{{ url_for('select_game', game='chess') }}" class="mode-button">Chess</a>
        {% else %}
        <h1>{{ 'Tic Tac Toe' if session.game == 'tictactoe' else 'Chess' }}</h1>
        <p>Select Game Mode:</p>
        <a href="{{ url_for('set_mode', mode='human') }}" class="mode-button">Play with Another Player</a>
        <a href="{{ url_for('set_mode', mode='computer') }}" class="mode-button">Play with Computer</a>
        {% endif %}
    </div>
</body>
</html>
